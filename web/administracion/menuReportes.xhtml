<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="plantillaAdmin.xhtml">
        <ui:define name="body">
            <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="false" life="5000"/>
            <hr/>
            <h3 align="center">Menu Reportes</h3>
            <div id="registerMsj" align="center">
                <p:panel header="Reclamos por rango de fecha" >
                    <h:form styleClass="form">

                        <p:panelGrid columns="5" >
                            <h:outputLabel value="Fecha desde:"/>
                            <p:calendar value="#{reclamosMB.fechaInicio}"
                                        pattern="dd/MM/yyyy"
                                        mask="true"
                                        locale="es"/>
                            <h:outputLabel value="Fecha hasta:"/>
                            <p:calendar value="#{reclamosMB.fechaFin}"
                                        pattern="dd/MM/yyyy"
                                        mask="true"
                                        locale="es"/>
                            <h:commandButton value="Generar"
                                             actionListener="#{reclamosMB.consultarPorRangoDeFecha()}"
                                             styleClass="submit"/>
                        </p:panelGrid>
                    </h:form>
                </p:panel>
                <p:panel header="Reclamos por rango de fecha" >
                    <h:form styleClass="form">
                        <h3>Reclamos por rango de fecha</h3>
                        <p:panelGrid columns="2" >
                            <h:outputLabel value="Fecha desde:"/>
                            <p:calendar value="#{reclamosMB.fechaInicio}"
                                        pattern="dd/MM/yyyy"
                                        mask="true"
                                        locale="es"/>
                            <h:outputLabel value="Fecha hasta:"/>
                            <p:calendar value="#{reclamosMB.fechaFin}"
                                        pattern="dd/MM/yyyy"
                                        mask="true"
                                        locale="es"/>
                            <h:commandButton value="Generar"
                                             action="#{reclamosController.consultarPorRangoDeFecha(usuarioBean.usuario.personas.dependencias.codDependencia)}"
                                             styleClass="submit"/>
                        </p:panelGrid>
                    </h:form>

                </p:panel>
            </div>








        </ui:define>
    </ui:composition>
</html>
