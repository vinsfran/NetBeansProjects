<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="plantillaAdmin.xhtml">
        <ui:define name="body">

            <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="false" life="5000"/>


            <h:form id="form" >
                <p:dataTable id="for" 
                             value="#{rolesMB.listarRoles}" 
                             var="roles" 
                             selectionMode="single"
                             resizableColumns="true"
                             paginator="true" 
                             lazy="true"
                             rows="15" 
                             rowKey="#{roles.codRol}"
                             sortBy="#{roles.codRol}"
                             paginatorAlwaysVisible="false"
                             paginatorPosition="top"
                             currentPageReportTemplate="Pag. {currentPage} de {totalPages}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"  
                             rowsPerPageTemplate="15,25,50"
                             emptyMessage="No se encontraron resultados">
                    <f:facet name="header"> 
                        <h:outputLabel value="Roles" style="font-size: medium"/>
                    </f:facet>

                    <p:column headerText="NÃºmero" style="text-align: center">
                        <h:outputText value="#{roles.codRol}"/>
                    </p:column>
                    <p:column headerText="Tipo de reclamo">
                        <h:outputText value="#{roles.nombreRol}"/>
                    </p:column>
                    <p:column style="text-align: center" rendered="#{usuarioBean.botonPrepararAlterarRol}">
                        <h:form>
                            <p:commandButton id="prepararAlterarRol"
                                             value="Modificar"
                                             icon="ui-icon-refresh"
                                             actionListener="#{actualizarCentroBean.navegador('./roles/modificarroles.xhtml')}"
                                             action="#{rolesController.prepararAlterarRol()}"/>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </h:form>



        </ui:define>
    </ui:composition>
</html>
