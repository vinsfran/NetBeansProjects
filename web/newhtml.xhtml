<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="es"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head >

        <title>Reclamos Online</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">

            <p:fileUpload fileUploadListener="#{mbSReclamos.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          multiple="true" auto="true" update="ima" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

            <p:growl id="messages" showDetail="true"  autoUpdate="true"/>

            <h:panelGroup id="ima">
                <h:outputLabel value="#{mbSReclamos.fileContent.contentType}"/>

                <p:graphicImage  
                    class="user-image img-responsive"
                    value="#{mbSReclamos.fileContent}" cache="false"/>
            </h:panelGroup>


        </h:form>

    </h:body>
</html>
