<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Nueva denuncia</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Elements -->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Formulario de denuncia
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <h:form enctype="multipart/form-data">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Titulo(*).</label>
                                                <h:inputText id="direccion"
                                                             class="form-control" 
                                                             label="Titulo" 
                                                             value="#{mbSDenuncia.denuncia.titulo}"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Describa su denuncia(*).</label>
                                                <p:inputTextarea required="false" 
                                                                 id="descri" 
                                                                 value="#{mbSDenuncia.denunciaDetalle.descripcion}"
                                                                 title="DescripciÃ³n de la denuncia"
                                                                 class="form-control"
                                                                 autoResize="true"
                                                                 maxlength="500"
                                                                 counter="display"
                                                                 counterTemplate="{0} caracteres disponibles."/>
                                                <h:outputText id="display" />
                                            </div>

                                        </div>
                                        <div class="col-md-12">
                                            <div class="modal-footer">
                                                <h:commandButton class="btn btn-default" action="denuncia_list" value="Cancelar"/>
                                                <p:commandButton 
                                                    class="btn btn-primary" 
                                                    action="#{mbSDenuncia.guardar()}" 
                                                    value="Guardar" 
                                                    ajax="false"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
