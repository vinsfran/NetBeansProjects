<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/admin/main.xhtml">

    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Mis denuncias</h2>
                        <h:form class="modal-footer">
                            <h:commandLink 
                                style="margin-left: 2px; margin-right: 2px;" 
                                class="btn btn-primary" 
                                action="#{mbSDenuncia.nuevaDenuncia()}">
                                <i class="fa fa-edit"></i> Nueva denuncia
                            </h:commandLink>
                        </h:form>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-info">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:dataTable value="#{mbSDenuncia.listDenunciasByUsuario}" 
                                                 var="denuncia"
                                                 class="table table-striped table-bordered table-hover"
                                                 id="dataTables-example">
                                        <h:column>
                                            <f:facet name="header">Nro.</f:facet>
                                            <h:outputText value="#{denuncia.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Fecha</f:facet>
                                            <h:outputText value="#{mbSDenuncia.formatearFecha(denuncia.fechaInicio)}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Titulo</f:facet>
                                            <h:outputText value="#{denuncia.titulo}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Acciones</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                                               class="btn btn-primary btn-sm"
                                                               action="#{mbSDenunciaDetalle.showListDenunciaDetalle(denuncia.id, denuncia.titulo)}">
                                                    <i class="fa fa-check"></i> Ver detalles
                                                </h:commandLink>
                                                <h:commandLink 
                                                    style="margin-left: 2px; margin-right: 2px;" 
                                                    class="btn btn-primary btn-sm" 
                                                    action="#{mbSDenunciaDocumento.showListDenunciaDocumento(denuncia.id, denuncia.titulo)}">
                                                    <i class="fa fa-file-o"></i> Ver documentos
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <!-- /. WRAPPER  -->
    </ui:define>
</ui:composition>
