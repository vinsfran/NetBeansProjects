<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/admin/main.xhtml">

    <ui:define name="content">    


        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Mis reclamos</h2>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Tabla de reclamos
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:dataTable value="#{reclamosWebMB.listarReclamos}" 
                                                 var="reclamo"
                                                 class="table table-striped table-bordered table-hover"
                                                 id="dataTables-example">

                                        <h:column>
                                            <f:facet name="header">Nro. de reclamo</f:facet>
                                            <h:outputText value="#{reclamo.codReclamo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Tipo de reclamo</f:facet>
                                            <h:outputText value="#{reclamo.fkCodTipoReclamo.nombreTipoReclamo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Situaci√≥n del reclamo</f:facet>
                                            <h:outputText value="#{reclamo.fkCodEstadoReclamo.nombreEstadoReclamo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Detalles</f:facet>
                                            <div align="center">
                                                <h:commandButton value="Mostrar" class="btn btn-primary btn-sm" />
                                            </div>
                                        </h:column>

                                    </h:dataTable>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <!-- /. PAGE INNER  -->

        <!-- /. PAGE WRAPPER  -->
        <!-- /. WRAPPER  -->


    </ui:define>

</ui:composition>
