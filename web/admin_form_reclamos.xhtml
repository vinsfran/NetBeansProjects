<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>#{mbSAdminReclamos.reclamo.codReclamo > 0 ? 'Modificar':'Nueva' } Reclamo</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <!-- Form Elements -->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <span >Tenga en cuenta que los campos con <i class="fa fa-asterisk"></i> son obligatorios</span>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <h:form class="col-md-12"> 
                                        <div class="input-group">
                                            <label>Descripción del reclamo.</label>
                                            <p:inputTextarea required="false" 
                                                             id="descri" 
                                                             value="#{mbSAdminReclamos.reclamo.descripcionReclamoContribuyente}" 
                                                             title="Descripción del reclamo"
                                                             class="form-control"
                                                             autoResize="true"
                                                             maxlength="500"
                                                             counter="display"
                                                             counterTemplate="{0} caracteres disponibles."/>

                                        </div>
                                        <h:outputText id="display" />
                                        <div class="col-md-12">
                                            <div class="modal-footer">
                                                <h:commandLink class="btn btn-default" action="#{mbSAdminReclamos.btnCancelar()}" immediate="true">
                                                    Cancelar
                                                </h:commandLink>
                                                <h:commandLink class="btn btn-primary" action="#{mbSDependencias.btnCrear()}" rendered="#{mbSAdminReclamos.reclamo.codReclamo > 0 ? false : true}">
                                                    <i class="fa fa-check-square-o"></i> Crear
                                                </h:commandLink>
                                                <h:commandLink class="btn btn-primary" action="#{mbSAdminReclamos.btnActualizar()}" rendered="#{mbSAdminReclamos.reclamo.codReclamo > 0 ? true : false}">
                                                    <i class="fa fa-check-square-o"></i> Actualizar
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
