<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <header id="header">
        <div class="top-bar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-xs-4">
                        <div class="top-number">
                            <p>
                                Reclamos Online
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-8">
                        <div class="social">
                            <ul class="social-share">
                                <li><a target="_blank" href="https://www.facebook.com/asuncionmuni"><i class="fa fa-facebook"></i></a></li>
                                <li><a target="_blank" href="https://twitter.com/AsuncionMuni"><i class="fa fa-twitter"></i></a></li>
                                <li><a target="_blank" href="https://www.youtube.com/user/asuncionmuni"><i class="fa fa-youtube"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!--/.container-->
        </div><!--/.top-bar-->

        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <h:graphicImage library="images" name="asulogo.png"/>
                        Municipalidad de Asunción
                    </a>
                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <h:form>
                        <ul class="nav navbar-nav">
                            <ui:fragment >
                                <li class="#{direccionMB.inicio}">
                                    <h:commandLink action="index?faces-redirect=true" actionListener="#{direccionMB.asignarEstilo('Inicio')}">
                                        <i class="fa fa-home"></i> Inicio
                                    </h:commandLink>

                                </li>
                            </ui:fragment>
                            <ui:fragment >
                                <li class="#{direccionMB.registro}">
                                    <h:commandLink action="registro?faces-redirect=true" actionListener="#{direccionMB.asignarEstilo('Registro')}">
                                        <i class="fa fa-edit"></i> Registrarse
                                    </h:commandLink>

                                </li>
                            </ui:fragment>
                            <ui:fragment >
                                <li class="#{direccionMB.sesion}">
                                    <h:commandLink action="login?faces-redirect=true" actionListener="#{direccionMB.asignarEstilo('Sesion')}">
                                        <i class="fa fa-sign-in"></i> Iniciar Sesión
                                    </h:commandLink>

                                </li>
                            </ui:fragment>
                            <ui:fragment >
                                <li class="#{direccionMB.contacto}">
                                    <h:commandLink action="contacto?faces-redirect=true" actionListener="#{direccionMB.asignarEstilo('Contacto')}">
                                        <i class="fa fa-user"></i> Contacto
                                    </h:commandLink>

                                </li>
                            </ui:fragment>
                        </ul>
                    </h:form>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->

    </header><!--/header-->
</ui:composition>
