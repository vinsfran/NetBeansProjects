<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Reportes por rango de fecha y tipos de reclamos</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-8">
                        <!-- Form Elements -->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <span >Seleccione fecha de inicio y fecha de fin para generar el reporte.</span>
                            </div>
                            <div class="panel-body">
                                <h:form class="form-horizontal" role="form"> 
                                    <div class="form-group">
                                        <label for="fechaInicio" class="col-lg-3 control-label">Fecha de inicio: </label>
                                        <p:calendar id="fechaInicio" 
                                                    value="#{mbSReclamos.fechaInicio}"
                                                    pattern="dd/MM/yyyy"
                                                    mask="true"
                                                    locale="es"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="fechaFin" class="col-lg-3 control-label">Fecha de fin: </label>
                                        <p:calendar id="fechaFin"
                                                    value="#{mbSReclamos.fechaFin}"
                                                    pattern="dd/MM/yyyy"
                                                    mask="true"
                                                    locale="es"/>
                                    </div> 
                                    <div class="modal-footer">
                                        <h:commandLink class="btn btn-default" action="#{mbSEstadosReclamos.btnCancelar()}" immediate="true">
                                            Cancelar
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-primary" action="#{mbSReclamos.exportarPDFporRangoFechaDependenciaTiposReclamos()}">
                                            <i class="fa fa-check-square-o"></i> Generar
                                        </h:commandLink>
                                    </div>

                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
