<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/admin/main.xhtml">

    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">

                        <h2>Matenimiento de Personas</h2>
                        <h:form class="modal-footer">
                            <h:commandLink style="margin-left: 2px; margin-right: 2px;" class="btn btn-primary" action="#{mbSAdminPersonas.btnAgregar()}">
                                <i class="fa fa-check"></i> Agregar
                            </h:commandLink>
                        </h:form>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-info">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:dataTable value="#{mbSAdminPersonas.personas}" 
                                                 var="persona"
                                                 class="table table-striped table-bordered table-hover table-condensed"
                                                 id="dataTables-example">
                                        <h:column>
                                            <f:facet name="header">Codigo</f:facet>
                                            <h:outputText value="#{persona.codPersona}" />
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Nombre y Apellido</f:facet>
                                            <h:outputText value="#{persona.nombrePersona} #{persona.apellidoPersona}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Fecha de registro</f:facet>
                                            <h:outputText value="#{mbSAdminPersonas.formatearFecha(persona.fechaRegistroPersona) }"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Relaci√≥n Laboral</f:facet>
                                            <h:outputText value="#{persona.fkCodLaboral.nombreLaboral}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">Dependencia</f:facet>
                                            <h:outputText value="#{persona.fkCodDependencia.nombreDependencia}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Acciones</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-right: 2px;" class="btn btn-primary btn-sm" action="#{mbSAdminPersonas.btnModificar(persona)}">
                                                    <i class="fa fa-edit"></i> Modificar
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <!-- /. WRAPPER  -->
    </ui:define>
</ui:composition>
