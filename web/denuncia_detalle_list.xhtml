<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/admin/main.xhtml">

    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Detalles de #{mbSDenunciaDetalles.tituloDenuncia}</h2>
                        <!--                        <h:form class="modal-footer">
                                                    <h:commandLink 
                                                        style="margin-left: 2px; margin-right: 2px;" 
                                                        class="btn btn-primary" 
                                                        action="#{mbSDenuncias.nuevaDenuncia()}">
                                                        <i class="fa fa-edit"></i> Nueva denuncia
                                                    </h:commandLink>
                                                </h:form>-->
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-info">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:dataTable value="#{mbSDenunciaDetalle.denunciaDetalles}" 
                                                 var="denunciaDetalle"
                                                 class="table table-striped table-bordered table-hover"
                                                 id="dataTables-example">
                                        <h:column>
                                            <f:facet name="header">Nro.</f:facet>
                                            <h:outputText value="#{denunciaDetalle.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Fecha</f:facet>
                                            <h:outputText value="#{mbSDenunciaDetalle.formatearFecha(denunciaDetalle.fecha)}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Descripci√≥n</f:facet>
                                            <h:outputText value="#{denunciaDetalle.descripcion}"/>
                                        </h:column>

                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <!-- /. WRAPPER  -->
    </ui:define>
</ui:composition>
