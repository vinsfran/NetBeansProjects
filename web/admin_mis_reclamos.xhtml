<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/admin/main.xhtml">

    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Mis reclamos</h2>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-info">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:dataTable value="#{mbSReclamos.misReclamos}" 
                                                 var="reclamos"
                                                 class="table table-striped table-bordered table-hover"
                                                 id="dataTables-example">

                                        <h:column>
                                            <f:facet name="header">Nro. de reclamo</f:facet>
                                            <h:outputText value="#{reclamos.codReclamo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Tipo de reclamo</f:facet>
                                            <h:outputText value="#{reclamos.fkCodTipoReclamo.nombreTipoReclamo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Situaci√≥n del reclamo</f:facet>
                                            <h:outputText value="#{reclamos.fkCodEstadoReclamo.nombreEstadoReclamo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Detalles</f:facet>
                                            <div align="center">
                                                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="##{reclamos.codReclamo}">
                                                    Mostrar
                                                </button>
                                                <div class="modal fade" id="#{reclamos.codReclamo}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                                                                <h4 class="modal-title" id="myModalLabel">#{reclamos.fkCodTipoReclamo.nombreTipoReclamo}</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
                                                                <p:gmap id="gmap"
                                                                        center="#{reclamos.latitud}, #{reclamos.longitud}" 
                                                                        zoom="15" type="HYBRID"  
                                                                        style="width:100%;height:400px"
                                                                        model="#{mbSReclamos.emptyModel}">
                                                                </p:gmap>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
        <!-- /. WRAPPER  -->
    </ui:define>
</ui:composition>
