<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--        /* Detect Mobile Browser : http://detectmobilebrowsers.com/ */  -->
        <script type="text/javascript">
            function printTrigger(elementId) {
                var getMyFrame = document.getElementById(elementId);
                getMyFrame.focus();
                getMyFrame.contentWindow.print();
            }
            ;
        </script>
    </h:head>

    <body>
        <h1>Exportar</h1>
        <h:form>
            
            <input type='button' onclick='window.print();' value='Imprimir1' />
            <h:commandButton value="Imprimir2" 
                             type="button" onclick="document.getElementById('PDFtoPrint').focus();
                                     document.getElementById('PDFtoPrint').contentWindow.print();"/>

            <iframe id="PDFtoPrint" src="aPDF.pdf"></iframe>

        </h:form>
    </body>
</html>
