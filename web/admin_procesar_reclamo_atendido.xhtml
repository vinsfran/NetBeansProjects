<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Nro.: #{mbSReclamos.reclamoSeleccionado.codReclamo} - #{mbSReclamos.reclamoSeleccionado.fkCodTipoReclamo.nombreTipoReclamo}</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Elements -->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Formulario de culminación de reclamos
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <h:form>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <p:outputLabel value="Motivo de la finalización: ">
                                                    (<span style="color: red;">*</span>)
                                                </p:outputLabel>
                                                <p:selectOneMenu id="tiposFinalizacionReclamos"   
                                                                 value="#{mbSReclamos.reclamoSeleccionado.fkReclamoTipoFinalizacionReclamo.codTipoFinalizacionReclamo}"
                                                                 required="false"
                                                                 filter="true">

                                                    <f:selectItem itemLabel="Seleccione motivo de la finalización" 
                                                                  noSelectionOption="true"
                                                                  itemDisabled="false"
                                                                  itemValue="0"/>
                                                    <f:selectItems value="#{mbSReclamos.listTiposFinalizacionReclamos}" 
                                                                   var="tipoFinalizacionReclamo" 
                                                                   itemValue="#{tipoFinalizacionReclamo.codTipoFinalizacionReclamo}" 
                                                                   itemLabel="#{tipoFinalizacionReclamo.nombreTipoFinalizacionReclamo}"
                                                                   />

                                                </p:selectOneMenu>
                                            </div>
                                            <div class="form-group">
                                                <label>Descripción de tarea realizada.</label>
                                                <p:inputTextarea required="false" 
                                                                 id="descri" 
                                                                 value="#{mbSReclamos.reclamoSeleccionado.descripcionAtencionReclamo}"
                                                                 title="Descripción de atención del reclamo"
                                                                 class="form-control"
                                                                 autoResize="true"
                                                                 maxlength="500"
                                                                 counter="display"
                                                                 counterTemplate="{0} caracteres disponibles."/>
                                                <br/>
                                                <h:outputText id="display" />
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                            <h:commandLink class="btn btn-primary" action="#{mbSReclamos.actualizarReclamoPendiente()}">
                                                <i class="fa fa-check-square-o"></i> Procesar
                                            </h:commandLink>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
