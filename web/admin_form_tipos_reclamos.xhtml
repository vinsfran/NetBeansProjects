<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>#{mbSTiposReclamos.tipoReclamo.codTipoReclamo > 0 ? 'Modificar':'Nuevo' } Tipo de Reclamo</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <!-- Form Elements -->
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <span >Tenga en cuenta que los campos con <i class="fa fa-asterisk"></i> son obligatorios</span>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <h:form class="col-md-12"> 
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                            <h:inputText class="form-control" 
                                                         label="Nombre tipo de reclamo" 
                                                         value="#{mbSTiposReclamos.tipoReclamo.nombreTipoReclamo}" 
                                                         a:placeholder=" Nombre tipo de reclamo"/>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-square-o"></i></span>
                                            <h:selectOneMenu class="form-control"
                                                             value="#{mbSTiposReclamos.tipoReclamo.fkCodDependencia.codDependencia}">
                                                <f:selectItem itemLabel=" Dependencia responsable" 
                                                              noSelectionOption="false"
                                                              itemDisabled="true"/>
                                                <f:selectItems value="#{mbSTiposReclamos.dependencias}" 
                                                               var="dependencias"
                                                               itemValue="#{dependencias.codDependencia}" 
                                                               itemLabel="#{dependencias.nombreDependencia}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-square-o"></i></span>
                                            <h:inputText class="form-control" 
                                                         label="Tiempo maximo para atenci贸n" 
                                                         value="#{mbSTiposReclamos.tipoReclamo.diasMaximoPendientes}" 
                                                         a:placeholder=" Tiempo maximo para atenci贸n"/>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-square-o"></i></span>
                                            <h:inputText class="form-control" 
                                                         label="Tiempo maximo para finalizaci贸n" 
                                                         value="#{mbSTiposReclamos.tipoReclamo.diasMaximoFinalizados}" 
                                                         a:placeholder=" Tiempo maximo para finalizaci贸n"/>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="modal-footer">
                                                <h:commandLink class="btn btn-default" action="#{mbSTiposReclamos.btnCancelar()}" immediate="true">
                                                    Cancelar
                                                </h:commandLink>
                                                <h:commandLink class="btn btn-primary" action="#{mbSTiposReclamos.btnCrear()}" rendered="#{mbSTiposReclamos.tipoReclamo.codTipoReclamo > 0 ? false : true}">
                                                    <i class="fa fa-check-square-o"></i> Crear
                                                </h:commandLink>
                                                <h:commandLink class="btn btn-primary" action="#{mbSTiposReclamos.btnActualizar()}" rendered="#{mbSTiposReclamos.tipoReclamo.codTipoReclamo > 0 ? true : false}">
                                                    <i class="fa fa-check-square-o"></i> Actualizar
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
