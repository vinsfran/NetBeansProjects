<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="plantilla.xhtml">
        <ui:define name="body">
            <!--            <p:messages showDetail="true" autoUpdate="true" id="formMessage" />-->
            <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" life="5000"/>
            <h:form styleClass="form" >
                <h3 align="center">Cambio de Contraseña</h3>
                <span style="margin-left: 230px">(<span style="color: red;">*</span>) Campos Obligatorios</span>
                <div id="registerMsj" align="center">
                    <p:panel id="registroUsuario" header="Información de Acceso" style="width:500px; border: 0">
                        <h:panelGrid columns="3" cellpadding="3">
                            <h:outputLabel value="Contraseña Actual:" style="vertical-align: top;"/>
                            <p:password id="contrasenaActual" label="Contraseña Actual" value="#{usuariosWebMB.claveUsuario}" style="width: 250px;" required="false"/>
                            <span style="color: red;">*</span>
                            <h:outputLabel value="Contraseña Nueva:" style="vertical-align: top;"/>
                            <p:password id="contrasenaNueva" label="Contraseña Nueva" value="#{usuariosWebMB.contrasena1}" style="width: 250px;" required="false"/>
                            <span style="color: red;">*</span>
                            <h:outputLabel value="Repetir Contraseña:" style="vertical-align: top;"/>
                            <p:password id="contrasenaNueva2" label="Repetir Contraseña Nueva" value="#{usuariosWebMB.contrasena2}" style="width: 250px;" required="false"/>
                            <span style="color: red;">*</span>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="3" cellspacing="10" border="0">
                            <h:commandButton id="btnCambiar" action="#{usuariosWebMB.btnCambioContrasena()}" value="Cambiar" styleClass="submit"/>
                            <h:commandButton id="btnCancelar" action="ajustesUsuario" value="Cancelar" styleClass="submit" immediate="true"/>
                        </h:panelGrid>
                    </p:panel>
                </div> 

            </h:form>
        </ui:define>
    </ui:composition>
</html>
